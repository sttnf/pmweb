<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBox</title>

    <style>
      .container {
        width: 100%;
      }

      #box {
        width: 50%;
        border: 1px solid black;
        height: 400px;
        padding: 0px 5px;
      }

      #pesan {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box"></div>
      <input type="text" id="pesan" />
      <button type="button" onclick="chat()">Kirim</button>
    </div>

    <script>
      function chat() {
        const box = document.getElementById("box");
        const pesan = document.getElementById("pesan").value;

        let paragraf = document.createElement("p");
        paragraf.innerHTML = pesan;

        box.appendChild(paragraf);

        document.getElementById("pesan").value = "";
      }
    </script>
  </body>
</html>
