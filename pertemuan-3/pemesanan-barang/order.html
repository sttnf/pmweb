      <ul style="
            display: flex;

      <div>

      <div>
        <label for="description">Description: </label>

      </div>
      <div>

      </div>
      <div>

        <span> Ilham God </span>
      </div>
      <div>

        <span>628123456789</span>
      </div>
      <div>
        <label for="bank">Send to email: </label>
        <span>ilham@god.id</span>
      </div>
      <div>
        <label for="bank">Account Holder: </label>
        <span> Ilham God </span>
      </div>

      <div style="display: flex; gap: 12px">
        <div>
          <input id="sent-to-phone" name="sent-to-phone" type="checkbox" checked />
          <label for="sent-to-phone">Send to Mobile Phone</label>
        </div>
        <div>
          <input id="sent-to-email" name="sent-to-email" type="checkbox" checked readonly />
          <label for="sent-to-email">Send to Email</label>
        </div>
      </div>

      <button type="submit" style="padding: 10px 16px; width: fit-content">
        Pay using QuidLink
      </button>
    </form>
