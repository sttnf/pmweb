<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 7.1 - Box Positioning</title>

    <link rel="stylesheet" href="./css/box1.css" />
  </head>
  <body>
    <div class="box red">
      <img
        src="https://upload.wikimedia.org/wikipedia/min/0/09/LOGO-_PDIP.svg"
        alt="PDI"
      />
    </div>
    <div class="box yellow">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/8/86/Logo_Golkar.svg"
        alt="Golkar"
      />
    </div>
    <div class="box green">
      <img
        src="https://upload.wikimedia.org/wikipedia/min/7/73/Logo_PPP.svg"
        alt="PPP"
      />
    </div>
    <div class="box blue">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Partai_NasDem.svg"
        alt="PPP"
      />
    </div>
  </body>
</html>
