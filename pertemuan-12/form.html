<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="container d-flex flex-column gap-4">
    <section>
      <form>
        <div class="mb-3">
          <label for="namaLengkap" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="namaLengkap" required />
        </div>
        <div class="mb-3">
          <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" id="tanggalLahir" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Jenis Kelamin</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="jenisKelamin"
              id="lakiLaki"
              value="Laki-laki"
              required
            />
            <label class="form-check-label" for="lakiLaki"> Laki-laki </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="jenisKelamin"
              id="perempuan"
              value="Perempuan"
              required
            />
            <label class="form-check-label" for="perempuan"> Perempuan </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="statusPeserta" class="form-label">Status Peserta</label>
          <select class="form-select" id="statusPeserta" required>
            <option value="" disabled selected>Pilih status</option>
            <option value="Pelajar">Pelajar</option>
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Pekerja">Pekerja</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Daftar</button>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
