<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambar</title>

    <script>
      function changeImage() {
        const image = document.getElementById("myImage");
        const selected = document.getElementById("listGambar").value;

        switch (selected) {
          case "image1":
            image.src =
              "https://images.unsplash.com/photo-1733159775371-d70b9d6b1057?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D";
            break;
          case "image2":
            image.src =
              "https://images.unsplash.com/photo-1733428450578-b497f84ee54b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0NXx8fGVufDB8fHx8fA%3D%3D";
            break;
          case "image3":
            image.src =
              "https://images.unsplash.com/photo-1636561782315-a057273a9797?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2MHx8fGVufDB8fHx8fA%3D%3D";
            break;
          case "image4":
            image.src =
              "https://images.unsplash.com/photo-1732470878984-f35c1a805e3f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3Nnx8fGVufDB8fHx8fA%3D%3D";
            break;
          default:
            image.src =
              "https://images.unsplash.com/photo-1733394538776-8565fb95dc60?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8";
        }
      }
    </script>
  </head>
  <body>
    <img
      id="myImage"
      src="https://images.unsplash.com/photo-1733394538776-8565fb95dc60?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8"
      alt="Image"
      width="300"
      height="200"
    />

    <select id="listGambar" onchange="changeImage()">
      <option value="default">Pilih</option>
      <option value="image1">Image 1</option>
      <option value="image2">Image 2</option>
      <option value="image3">Image 3</option>
      <option value="image4">Image 4</option>
    </select>
  </body>
</html>
